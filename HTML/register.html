
<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/signout.css">
</head>
<body>
    <div class="wrapper">
            <h1>
                Register
            </h1>
            <div class="inputbox">
                <input id="unameId" type="text" placeholder="Username" required>
            </div>
            <div class="inputbox">
                 <input id="Email" type="text" placeholder="email" required>
            </div>
            <div class="inputbox">
                <input id="pwdId" type="password" placeholder="password?" required>
            </div>
            <div class="inputbox">
                <input id="cpassword" type="password" placeholder="cpassword?" required>
            </div>
            <button type="button"  id="signup"   class="login-btn" >login</button>
            <div class="remember">
                <label><input type="checkbox">Remember me</label>
            </div>  
            <div class="register-link">
            <p>
                 You already have an account?
                <a href="login.html">Login
                </a>
            </p>
            

            </div>
    </div>
    <script src="../JS/signup.js" type="module"></script>
</body>
</html>
